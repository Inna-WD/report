<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Payroll for ABC college</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>

    <div class="container">
      <h1>Payroll calculation interface</h1>
      <p>Please fill in this form to calculate the monthly net salary for employee.</p>
      <hr>

      <label for="number"><b>Employee number</b></label>
      <input type="text" placeholder="N followed by 7 digits" name="number" required>
      <br>
      <br>
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Full Name" name="name" required>
      <br>
      <br>
      <label for="department"><b>Department</b></label>
      <select id="department">
        <option value="">Please select a department </option>
        <option value="media"> Media and Digital Arts </option>
        <option value="science">Science </option>
        <option value="economy">Economy </option>
        <option value="marketing">Marketing </option>
      </select>
      <br>
      <br>
      <label for="month"><b>Month</b></label>
      <select id="month">
        <option value="">Please select a month </option>
        <option value="january"> January </option>
        <option value="february"> February </option>
        <option value="march">March </option>
        <option value="april">April </option>
        <option value="may">May </option>
        <option value="june">June </option>
        <option value="july">July </option>
        <option value="august">August </option>
        <option value="september">September </option>
        <option value="october">October </option>
        <option value="november">November </option>
        <option value="december">December </option>
      </select>

      <br>
      <br>
      <label for="hours"><b>Monthly working hours</b></label>
      <input type="text" placeholder="Hours" name="hours" required>
      <hr>


      <button type="submit" class="registerbtn">Register</button>
    </div>














  </form>

  <script src="script.js"></script>
</body>

</html>
