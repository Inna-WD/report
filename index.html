<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Payroll for ABC college</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>

    <div class="container">
      <h1>Payroll calculation interface</h1>
      <p>Please fill in this form to calculate the monthly net salary for employee.</p>
      <hr>
     
      <strong>Employee number</strong>
      <input type="text" placeholder="N followed by 7 digits" name="number" id="number">
      <br>
      <br>
      <strong>Full Name</strong>
      <input type="text" placeholder="Full Name" name="name" id="name">
      <br>
      <br>
      <strong>Department</strong>
      <select id="department">
        <option value="">Please select a department </option>
        <option value="media"> Media and Digital Arts </option>
        <option value="science">Science </option>
        <option value="economy">Economy </option>
        <option value="marketing">Marketing </option>
      </select>
      <br>
      <br>
      <strong>Month of payroll</strong>
      <input type="month" placeholder="December" name="month">

      <br>
      <br>
      <strong>Monthly working hours</strong>
      <input type="number" placeholder="Hours" name="hours" id="hours">
      <br>
      <br>
      <form>
        <label for="type"><b>Employee type</b></label>
        <input type="radio" name="type" id="type" value="r"> Regular
        <input type="radio" name="type" id="type" value="f"> Faculty
      </form>
      <br>
      <br>


      <form>
        <label for="code"><b>Faculty staff code: </b></label>
        <input type="radio" name="code" id="code" value="m"> Master
        <input type="radio" name="code" id="code" value="b"> Bachelor
      </form>
      <br>
      <br>


      <label for="fixedSalary"><b>Fixed Salary</b></label>
      <input type="number" placeholder="Fixed salary" name="fixedSalary" min="0" id = "fixedSalary">
      <hr>


      <input type="button" id="calculate" value="Calculate">
      <input type="reset" value="Clear Form">
    </div>

  </form>

<p id="demo"></p>


  <script src="script.js"></script>
</body>

</html>
