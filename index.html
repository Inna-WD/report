<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Payroll for ABC college</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>

    <div class="container">
      <h1>Payroll calculation interface</h1>
      <p>Please fill in this form to calculate the monthly net salary for employee.</p>
      <hr>

      <label for="number"><b>Employee number</b></label>
      <input type="text" placeholder="N followed by 7 digits" name="number" >
      <br>
      <br>
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Full Name" id="name" >
      <br>
      <br>
      <label for="department"><b>Department</b></label>
      <select id="department">
        <option value="">Please select a department </option>
        <option value="media"> Media and Digital Arts </option>
        <option value="science">Science </option>
        <option value="economy">Economy </option>
        <option value="marketing">Marketing </option>
      </select>
      <br>
      <br>
      <label for="month"><b>Please select a month</b></label>
      <input type="month" placeholder="December" name="month" >

      <br>
      <br>
      <label for="hours"><b>Monthly working hours</b></label>
      <input type="number" placeholder="Hours" name="hours" id="hours" >
      <br>
      <br>
      <label for="type"><b>Employee type</b></label>
      <form>
        <input type="radio" name="type" id="type" value="r"> Regular
        <input type="radio" name="type" id="type" value="f"> Faculty
      </form>
      <br>
      <br>

      <label>What is the employee type </label>
      Adult<input type="radio" value="Yes" name="subscribe" id="a">
      Child<input type="radio" value="No" name="subscribe" id="c">





      <form>
        <label for="code"><b>Faculty staff code: </b></label>
        <input type="radio" name="code" id="code" value="m"> Master
        <input type="radio" name="code" id="code" value="b"> Bachelor
      </form>
      <br>
      <br>



      <label for="fixedSalary"><b>Fixed Salary</b></label>
      <input type="number" placeholder="Fixed salary" name="fixedSalary" min="0" id="fixedSalary">
      <hr>


      <input type="button" id="calculate" value="Calculate">
      <input type="reset" value="Clear Form">
    </div>
    <p id="demo"></p>
  </form>


<script src="script.js"></script>
</body>
</html>
